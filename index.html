<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        #loading,#results{
            display:none;
        }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">


          <div class="card card-body text-center mt-5">
            <h1 class="display-5 heading pb-3">Loan Calculator</h1>
            <form id="loan-form">

              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text">&#8377;</span>
                  <input type="text" class="form-control" placeholder="Loan Amount" id="principle" autocomplete="off">
                </div>
              </div>

              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input type="text" class="form-control" placeholder="Interest" id="interest" autocomplete="off">
                </div>
              </div>

              <div class="form-group mb-2">
                  <input type="text" class="form-control" placeholder="Years to Repay" id="years" autocomplete="off">
              </div>

              <div class="form-group d-grid gap-2">
                <input type="submit" value="Calculate" class="btn btn-dark" id="calculate">
              </div>
            </form>


            <!-- Loader -->
            <div id="loading">
              <img src="img/loading.gif">
            </div>


            <!-- Results -->
            <div id="results">
              <h5 class="mt-3">Results</h5>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text">Total Interest</span>
                  <input type="text" class="form-control" id="total-interest" disabled>
                </div>
              </div>

              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-text">Total Amount</span>
                  <input type="text" class="form-control" id="total-amount" disabled>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
